<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Babel JS Compiler -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- React CDN -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <title>Document</title>
</head>
<body>
  
  <div id="app"></div>

  <script type="text/babel">
    class App extends React.Component {
      state = {
        name: 'Jim',
        age: 45
      }
      // need to define arrow functions inorder to use this. in React due to binding issues 
      handleClick = (event) => {
        // console.log(event.target)
        // setState is used to change properties in the state, do not use this.state.name as it changes the property directly
        this.setState({
          name: 'Dino'
        })
        console.log(this.state)
      }
      handleMouseOver = (event)  => {
        console.log(event.target, event.pageX)
      }
      handleCopy = (event) => {
        console.log('Try being original for once!')
      }
      handleChange = (event) => {
        this.setState({
          name: event.target.value
        })
      }
      handleSubmit = (event) => {
        event.preventDefault()
        console.log('form submitted', this.state.name)
      }
      // method houses JSX that will be rendered in the DOM
      render() {
        return (
          <div className="app-content">
            <h1>Hello, World!</h1>
            <p>My name is: { this.state.name } and I am { this.state.age }</p>
            <button onClick={ this.handleClick }>Click Me</button>
            <button onMouseOver={ this.handleMouseOver }>Hover Me</button>
            <p onCopy={ this.handleCopy }>What we think, we become</p>
            <form onSubmit={ this.handleSubmit }>
              <input type="text" onChange={ this.handleChange } />
              <button>Submit</button>
            </form>
          </div>
        )
      }
    }

    ReactDOM.render(<App />, document.getElementById('app'));
  </script>

</body>
</html>
